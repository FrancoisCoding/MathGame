<!DOCTYPE html>
<html lang="en">

<head>
    <title>Francois Math Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styling.css">

</head>

<body>
    <nav class="navbar">
        <h1 class="blinking"><b>Multiplication</b></h1>
        <ul class="nav-links">
            <li class="nav-item"><a href="addition.html" class="active">Add</a></li>
            <li class="nav-item"><a href="subtraction.html">Subtract</a></li>
        </ul>
    </nav>
    <audio src="sound/correct.mp3" id="correctSound"></audio>
    <audio src="sound/incorrect.mp3" id="wrongSound"></audio>
    <div id="container">
        <div id="score">
            Score: <span id="scoreValue">0</span>
        </div>
        <div id="incorrect">
            Wrong: <span id="incorrectValue">0</span>
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Wrong
        </div>
        <div id="question">

        </div>
        <div id="instruction">
            Click on the correct answer.
        </div>
        <div id="choices">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>
        <div id="startReset">
            Start Game
        </div>
        <div id="start">
            Start Game
        </div>
        <div id="timeRemaining">
            Time remaining: <span id="timeRemainingValue">60</span> sec
        </div>
        <div id="gameOver">
            <p>Game Over</p>
            <p>Your score is 20</p>
        </div>
    </div>
    <footer>
        <div>
            <p>Francois Codes. Copyright &copy; 2019.</p>
        </div>
    </footer>
    <script src="javascript.js"></script>
</body></html>
